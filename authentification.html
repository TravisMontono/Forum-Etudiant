<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnConnect</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Assets/2i.png" alt="Logo LearnConnect" class="logo"> 
            <p>Votre hub académique pour la connexion et la collaboration</p>
        </div>
        <div class="content">
            <h1>Bienvenue sur <span style="color: royalblue;">Forum-Student</span></h1>
            <p>Connectez-vous à votre compte ou créez-en un nouveau</p>
            <div class="tabs">
                <button class="tab active" data-tab="login">Connexion</button>
                <button class="tab" data-tab="signup">Inscription</button>
            </div>
            <div class="form-container" id="login">
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" value="tonymontono4@gmail.com" required>
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="" required>
                        <a href="#">Mot de passe oublié ?</a>
                    </div>
                    <label class="remember">
                        <input type="checkbox" checked> Se souvenir de moi
                    </label>
                    <button type="submit" class="submit">Se connecter</button>
                </form>
            </div>
            <div class="form-container" id="signup" style="display: none;">
                <form>
                	<label for="signup-nom">Nom</label>
                    <input type="text" id="signup-nom" required>
                    <label for="signup-prenom">Prénom</label>
                    <input type="text" id="signup-prenom"required>
                    <label for="signup-ddn">Date de Naissance</label>
                    <input type="Date" id="signup-ddn"required>
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email"required>
                    <label for="signup-password">Mot de passe</label>
                    <input type="password" id="signup-password"required>
                    <label for="signup-confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="signup-confirm-password"required>
                    <button type="submit" class="submit">S'inscrire</button>
                </form>
            </div>
            <div class="social-login">
                <p>OU CONTINUER AVEC</p>
                <div class="social-buttons">
                    <button class="google">Google</button>
                    <button class="linkedin">Linkedin</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
