<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="">
    <div class="row mt-5 align-items-start">
      <div class="col-7 mx-auto">
        <div class=" d-flex">
          <h5 class="mt-3">Créer une discussion</h5>
          <button class="btn btn-warning ms-auto mt-3">publier</button>
        </div>

        <div class="post mt-5">
            <div class="row">
              <div class="col">
                <input type="text" id="titre" class="form-control fs-1" placeholder="Titre" required>
                <select id="category" class="form-control mt-5">
                  <option value="">Nature</option>
                  <option value="">Science</option>
                  <option value="">Technologie</option>
                </select>
              </div>
              <div class="col">
                <input type="file" id="image" class="form-control" placeholder="Image">
              </div>
            </div>

            <textarea id="textrea" class="form-control mt-5" cols="30" rows="10" required placeholder="Écrivez votre contenu ici..."></textarea>
        </div>
      </form>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
